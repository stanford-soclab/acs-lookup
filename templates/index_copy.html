{% extends "application.html" %}
{% block content %}
	<h4 class = "instruction">Step 1: Please upload a .csv that contains your current data set.</h4>
	<form method="POST" enctype="multipart/form-data" action="index" class="form-inline">
		<div class="form-group">
			<label for="input_file">File:</label>
			<input type="file" name="input_file" required id="input_file">
		</div>

		<div class="form-group">
			<label for="acs_variables">ACS Variables:</label>
			<br>
			<select type="list" id="acs_variables" name="acs_variables" multiple required class="form-control">
				{% for key in acs_variables %}
					<option value="{{ key }}">{{ acs_variables[key] }}</option>
				{% endfor %}
			</select>
		</div>
			
		<div class="form-group">
			<input type="submit" value="Submit" class="btn btn-primary">
		</div>
	</form>
{% endblock %}
